<html>
  <head>
    <title>Profile | GOSKILLS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/edit-profile.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>

  <body>

    <div id="title2">    
      Profile
    </div> 

    <main>
      <div id="optional">
          <ul class="btn-choose">
            <b class="btn-profile">
              PROFILE
            </b>   
            <b class="btn-branding">
              BRANDING
            </b>
            <b class="setting">
              SETTING
            </b>
            <b class="gamification">
              GAMIFICATION
            </b>
            <hr>
          </ul>
      </div>

      <div id="title3">    
        Profile
      </div> 

      <div class="container">
        <div class="Edit-profile">
          <form action="" method="post">
            <div class="input" >
              <br> <p>Business name</p><input type="text" name="Business Name"></br>
            </div>
            <div class="input" >
              <br> <p>Billing address</p><textarea type="text" name="Billing address">       
              </textarea> </br>
            </div>
            <div class="input" >
              <br> <p>Contact name</p><input type="text" name="Contact name"></br>
            </div>
            <div class="input" >
              <br> <p>Contact phone</p><input type="text" name="Contact phone"></br>
            </div>    
            <div class="input" >
              <p>Industry</p>
              <select name="Industry" id="Industry">
                <option value=" "></option>
                <option value="Advertising and Marketing">Advertising and Marketing</option>
                <option value="Automotive">Automotive</option>
                <option value="Education">Education</option>
                <option value="Insurance">Insurance</option>
              </select>
            </div>
            <div class="input" >
              <p>Company size</p>
              <select name="Company size" class="input">
                <option value=" "></option>
                <option value="1-10 employess">1-10 employess</option>
                <option value="11-50 employess">11-50 employess</option>
                <option value="51-200 employess">51-200 employess</option>
                <option value="201-500 employess">201-500 employess</option>
              </select>
            </div>
            <div id="btn-Save">
                <a href="profile.html" rel="stylesheet" type="text/css">
                  <button class="Save">Save</button>
                </a>
            </div>
          </form>
        </div>    
      </div>
    </main>       
  </body>
</html>
