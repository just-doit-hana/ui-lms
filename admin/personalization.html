<html>
  <head>
    <title>Profile | GOSKILLS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/personalization.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>

  <body>
    <main>
      <div id="optional">
          <ul class="btn-choose">
            <b class="btn-profile">
              PROFILE
            </b>   
            <b class="btn-branding">
              BRANDING
            </b>
            <b class="setting">
              SETTING
            </b>
            <b class="gamification">
              GAMIFICATION
            </b>
            <hr>
          </ul>
        </div>
      <div class="container">     
        <div class="img" >
          <img src="../asserts/img/city.jpg" alt="Profile">
        </div>         

        <div id="Profile-view">
          <div id="Business-information">
            <div id="Business-name">
              <p>LMS</p>
            </div>
            <div id="button">   
                <a href="./edit-profile.html" rel="stylesheet" type="text/css">
                  <button>Edit profile</button>
                </a>
                
            </div> 
            <div id="Billing-address">
            <p>
              <span class="material-icons">place</span>
              <span class="color-default">Ho Chi Minh</span>
            </p>
            </div>          
          </div> 
          <hr>      
         <div id="Profile-information">    
          <div id="link">
            <p><span class="color-default">Link</span></p>
            <a href="/Business/lms" class="text-muted">www.goskills.com/Business/lms</a>
          </div>
          <div id="Company-size">
            <p><span class="color-default">Company-Size</span></p>
            -
          </div>   
          <div id="Industry">
            <p><span class="color-default">Industry</span></p>
            -
          </div>   
          <div id="Contact-name">
            <p><span class="color-default">Contact name</span></p>
            Hung
          </div>
          <div id="Contact-phone">
            <p><span class="color-default">Contact phone</span></p>
            +0123456789
          </div>
          <div id="Enrolled-learners">
            <p><span class="color-default">Enrolled-learners</span></p>
            1
          </div>
        </div>
      </div>
    </main>       
  </body>
</html>
