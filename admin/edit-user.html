<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>EDIT USER</title>
    <link rel="shortcut icon" href="https://cdn.goskills.com/assets/favicon/favicon.ico?v=1" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../asserts/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../asserts/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../asserts/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="../asserts/css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="../asserts/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="../asserts/css/style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h4 class="page-title">Edit User</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <form>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>First Name <span class="text-danger">*</span></label>
                                        <input class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Username <span class="text-danger">*</span></label>
                                        <input class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Email <span class="text-danger">*</span></label>
                                        <input class="form-control" type="email">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input class="form-control" type="password">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Confirm Password</label>
                                        <input class="form-control" type="password">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>User ID <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Joining Date <span class="text-danger">*</span></label>
                                        <div class="cal-icon">
                                            <input class="form-control datetimepicker" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Phone </label>
                                        <input class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Role</label>
                                        <select class="select">
                                            <option>Admin</option>
                                            <option>Learner</option>
                                            <option>Instructor</option>
                                      
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="display-block">Status</label>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="status" id="employee_active" value="option1" checked>
									<label class="form-check-label" for="employee_active">
									Active
									</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="status" id="employee_inactive" value="option2">
									<label class="form-check-label" for="employee_inactive">
									Inactive
									</label>
								</div>
                            </div>
                            <div class="m-t-20 text-center">
                                <button class="btn btn-primary submit-btn">Edit User</button>
                            </div>
                        </form>
                    </div>
                </div>  
        </div>
    </div>
    <div class="sidebar-overlay" data-reff=""></div>
    <script src="../asserts/js/jquery-3.2.1.min.js"></script>
	<script src="../asserts/js/popper.min.js"></script>
    <script src="../asserts/js/bootstrap.min.js"></script>
    <script src="../asserts/js/jquery.dataTables.min.js"></script>
    <script src="../asserts/js/dataTables.bootstrap4.min.js"></script>
    <script src="../asserts/js/jquery.slimscroll.js"></script>
    <script src="../asserts/js/select2.min.js"></script>
    <script src="../asserts/js/moment.min.js"></script>
    <script src="../asserts/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../asserts/js/app.js"></script>
	
</body>
</html>
