<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="https://cdn.goskills.com/assets/favicon/favicon.ico?v=1" type="image/x-icon">
    <link rel="stylesheet" href="./css/quiz.css">

                </div>
