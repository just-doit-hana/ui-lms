<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.goskills.com/assets/favicon/favicon.ico?v=1" type="image/x-icon">
    <link rel="stylesheet" href="./css/login-register.css">
    <link rel="stylesheet" href="../asserts/fonts/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Register</title>
</head>
<body>

    <!-- Modal Layout  -->
    <div class="modal">
        <!-- <div class="modal__overlay">
        </div> -->

        <div class="modal__body">
            <div class="auth-form">
                <div class="auth-form--container">
                    <div class="auth-form__header">
                        <h3 class="auth-form__heading" >Create an Account </h3>
                    </div>
                    <div class="auth-form__form">
                        <div class="auth-form__group">
                            <input type="text" class="auth-form__input" placeholder="Full Name ">
                        </div>
                        <div class="auth-form__group">
                            <input type="text" class="auth-form__input" placeholder="Email">
                        </div>
                        <div class="auth-form__group">
                            <input type="password" class="auth-form__input" placeholder=" Password ">
                        </div>
                    </div>
                    <div class="auth-form__aside">
                        <p class="auth-form__policy">Bằng Việc Đăng ký,bạn đã đồng ý với GO SKILLS về <a href="#"
                                class="auth-form__policy-link">Điều Khoản Dich Vụ</a> &
                            <a href="" class="auth-form__policy-link"> Chính Sách Bảo Mật</a>
                        </p>
                    </div>
                    <div class="auth-form--controls">
                        <a  href="./login.html" class="btn auth-form--controls-back btn--normal">LOGIN </a>
                        <a class="btn btn--primary">REGISTER</a>
                    </div>
                </div>
                <div class="auth-form--socials">
                    <a href="" class="btn  btn--size-s btn--with-icon  auth-form--socials--facebook">
                        <i class="fab fa-facebook-square auth-form--socials-icon"></i>
                        <span class="social--title"> Connect FaceBook</span>
                    </a>
                    <a href="" class="btn  btn--size-s btn--with-icon auth-form--socials--google  ">
                        <i class="fab fa-google-plus-g  auth-form--socials-icon"></i>
                        <span class="social--title"> Connect Google </span>
                    </a>

                </div>
            </div>
        </div>
</body>
</html>
